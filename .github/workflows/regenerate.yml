name: Regenerate Chrome API Bindings

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Clone chrome-types
        run: git clone --depth 1 https://github.com/GoogleChrome/chrome-types.git chrome-types

      - name: Install chrome-types dependencies
        run: nix develop --command sh -c "cd chrome-types && pnpm install"

      - name: Generate chrome-api.json
        run: nix develop --command sh -c "cd chrome-types && node tools/prepare.js > ../chrome-api.json"

      - name: Generate Rust bindings
        run: nix develop --command cargo run -p nexum-chrome-sys-gen -- -i chrome-api.json -o crates/nexum-chrome-sys

      - name: Run clippy
        run: nix develop --command cargo clippy --package nexum-chrome-sys --all-features -- -D warnings

      - name: Cleanup chrome-types
        run: rm -rf chrome-types

      - name: Check for changes
        id: check
        run: |
          # Compare chrome-api.json ignoring metadata fields (headRevision, definitionsRevision, when, version)
          # These change on every run even when the actual API definitions are unchanged

          if git diff --quiet -- ':!chrome-api.json'; then
            # No changes outside chrome-api.json, check if chrome-api.json has meaningful changes
            if git diff --quiet -- chrome-api.json; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              # chrome-api.json changed - check if it's just metadata using hash comparison
              OLD_HASH=$(git show HEAD:chrome-api.json | jq -S 'del(.headRevision, .definitionsRevision, .when, .version)' | sha256sum | cut -d' ' -f1)
              NEW_HASH=$(jq -S 'del(.headRevision, .definitionsRevision, .when, .version)' chrome-api.json | sha256sum | cut -d' ' -f1)

              if [ "$OLD_HASH" = "$NEW_HASH" ]; then
                echo "Only metadata changed in chrome-api.json, skipping PR"
                git checkout chrome-api.json  # Restore original to avoid unnecessary commit
                echo "changed=false" >> $GITHUB_OUTPUT
              else
                echo "API definitions changed in chrome-api.json"
                echo "changed=true" >> $GITHUB_OUTPUT
              fi
            fi
          else
            # Changes in other files (Rust bindings, etc.)
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: regenerate Chrome API bindings"
          body: |
            Automated regeneration of Chrome API bindings from latest chrome-types.

            This PR was automatically created by the regenerate workflow.
          branch: regenerate-bindings
          commit-message: "chore: regenerate Chrome API bindings"
          delete-branch: true
